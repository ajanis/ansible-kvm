---
kvm_libvirt_pkgs:
  - python3-pip
  - qemu-kvm
  - python-pkgconfig
  - python-libvirt
  - python-lxml
  - python3-pkgconfig
  - libvirt-dev
  - libvirt-bin
  - virtinst
  - bridge-utils
  - cpu-checker
  - libvirt0
  - virt-manager
  - virt-viewer
  - network-manager
  - python3-dbus
  - libnm-dev

kvm_python_pkgs:
  - libvirt-python
  - lxml

kvm_network_service: "networking"
kvm_libvirt_service: libvirtd
kvm_libvirtd_defaults_file: /etc/default/libvirtd
kvm_libvirt_configuration_path: /etc/libvirt

kvm_socket_services:
  - libvirtd-admin.socket
  - libvirtd-ro.socket
  - libvirtd.socket
